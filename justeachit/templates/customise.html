<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="/static/style-2.css" rel="stylesheet">
    <title>Justeach</title>
    <script>
      function change(){
        if (document.getElementById("name").value.length >= 24){
          document.getElementById("head1").style.fontSize = "20px";
        }
        else if (document.getElementById("name").value.length >= 16){
          document.getElementById("head1").style.fontSize = "30px";
        }
        else if (document.getElementById("name").value.length >= 8){
          document.getElementById("head1").style.fontSize = "40px";
        }
        else if (document.getElementById("name").value.length < 8){
          document.getElementById("head1").style.fontSize = "50px";
        }
        if (document.getElementById("name").value != ""){
          document.getElementById("head1").innerHTML = "Hi ".concat(document.getElementById("name").value, "!");
        } else {
          document.getElementById("head1").innerHTML = "Hi!";
        }
      }
    </script>
  </head>
  <body style="background-color: #f5f5f5; height: 700px; width: 100%; margin: 0;">
    {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary border text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
    {% endif %}
        <form method="POST" style="width: 400px; margin: 90px auto; background-color: #ff9500; height: 480px; padding-top: 100px; padding-left: 10%; padding-right: 10%; border-radius: 50px;">
            <div id="head1">
              Hi!
            </div>
            <div>
                <div class="titlein">What is your name?</div>
                <input type="text" class="input1" name="name" id="name" oninput="change()" required autocomplete="off">
            </div>
            <div>
                <div class="titlein">How old are you?</div>
                <input name="age" type="number" class="input1" min=0 max=122 required autocomplete="off">
            </div>
            <div style="margin-top: 30px;">
                <span class="title2"> I am a </span>
                <select name="type" class="input2">
                    <option>Teacher</option>
                    <option>Student</option>
                </select>
            </div>
            <input type="submit" class="button1" value="START">
        </form>
    </div>
  </body>
</html>
